<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <!-- id is name of element or something (one name per web) which we can target from javascript or use css to make changes in that perticular name element.
    class we define property or style in css and name it something ex- name then we can use class= name to put the changes to that element we can add multiple class in one element by putting space and use same class in multiple element -->
    <div id="mainbox" class="redbg blackborder">
        this is mainbox
    </div>
    <!-- shortcut. is for class and # for id (span.redbg) -->
    <span class="redbg"></span> 
    <span id="mainbox"></span>

    <!--creating multiple elements using emmet 
        span.myclass.myclass2.myclass3*4 -->
    <span class="myclass myclass2 myclass">1</span><span class="myclass myclass2 myclass">2</span><span class="myclass myclass2 myclass">3</span>
</body>
</html>
