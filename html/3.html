<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!-- href is an attribute of body tag -->
    <!-- anker tag type a -->
    <a href="link of website">title of website</a><br>
    <a href="link of website">title of website</a><br>
    <!-- to open website on new tab -->
    <a href="link of website" target="_blank">title of website</a>
    <!-- to link internal file     -->
    <a href="/2.html">2 file linked</a>
    <!-- to link image use image attrubutes -->
    <img src="adress of image" alt="error loading image" width="121px">
    <img src="foldername/imgname.jpg" alt="error loading image">


    <!-- to embed video or site -->
    <iframe src="'www.bing.com" frameborder="0"></iframe>
    <!-- to use offline vid -->
    <video src="address" controls autoplay loop ></video>

    <u>this is underline</u>
    <big>this is big</big>
    <small>this is small</small>

    <!-- subscript and superscript -->
    <p>co<sub>2</sub></p>
    <p>a<sup>2</sup> + b<sup>2</sup></p>
