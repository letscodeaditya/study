<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


<div class="container-fluid">

    <div class="row bg-warning" style="min-height: 200px;">

        <!-- reordering  (using class order)-->

        <!-- 
        <div class="col order-lg-2 order-md-2 bg-danger">div1</div>
        <div class="col order-lg-3 order-md-3 bg-primary">div2</div> 
        <div class="col order-lg-1 order-md-1 bg-secondary">div3</div> //this will come first in large screen
            here we have set for large so all above will have this order in large but as we go below large the default will kick in
    -->

        <!-- 
            if we set order for l then  below all have default value
            if set order for more than 1 breakpoint then above that all will have the default value until we set it
        x-small             0px-575px           [col-*]   default  d1,d2,d3
        small               576px-767px         [col-sm-*] deaf d1,d2,d3
        medium              768px-991px         [col-md-*] deaf d1,d2,d3    
        large               992px-1199px        [col-lg-*] d2,d3,d1
        extra large         1200px-1399px       [col-xl-*] d2,d3,d1
        extra extra large   1400px-infi         [col-xxl-*] d2,d3,d1 

        if we dont give a coloumn any order so by default it will come fisrt
    -->

    <!-- offset - will leave space of offset-* row from left for each column -->
    <!-- we can also put breakpoint ex- if set for large then above have offset and below dont -->


    <div class="col-4 offset-2  bg-danger">div1</div>
    <div class="col-4 offset-lg-2 bg-primary">div2</div>
    



    </div>
</div>


</body>
</html>
