<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tables </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <div class="container">

        <div class="row">

            <!-- see the documentation  -->

            <!-- class table is use for table -->


            

            <!-- for color the table -->

            <!-- 
             whole table   
            <table class="table-primary">...</table>
            <table class="table-secondary">...</table>
            <table class="table-success">...</table>
            <table class="table-danger">...</table>
            <table class="table-warning">...</table>
            <table class="table-info">...</table>
            <table class="table-light">...</table>
            <table class="table-dark">...</table>

            On rows 
            <tr class="table-primary">...</tr>
            <tr class="table-secondary">...</tr>
            <tr class="table-success">...</tr>
            <tr class="table-danger">...</tr>
            <tr class="table-warning">...</tr>
            <tr class="table-info">...</tr>
            <tr class="table-light">...</tr>
            <tr class="table-dark">...</tr>

            On cells (`td` or `th`) 
            <tr>
            <td class="table-primary">...</td>
            <td class="table-secondary">...</td>
            <td class="table-success">...</td>
            <td class="table-danger">...</td>
            <td class="table-warning">...</td>
            <td class="table-info">...</td>
            <td class="table-light">...</td>
            <td class="table-dark">...</td>
            </tr> -->


            
            <!-- to make table responsibe put whole table inside div with this class . we can also add breakpoints like before    -->
            <div class="table-responsive">    

                <!-- for black theme class="table table-dark table-striped" -->
                <!-- for hovereffect table <table class="table table-hover"> -->
                
            <table class="table table-secondary">
                <thead>
                    <tr class="table-danger">
                        <th scope="col">#</th>
                        <th scope="col" class="table-info">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>    
        </div>
    </div>
</body>

</html>
