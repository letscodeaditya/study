        //////map function
        //can traverse a array without writing a for loop 

        let arr = [2,3,4,5,6];

        let arr1 = [];

        for(let i = 0; i< arr.length; i++){
            arr1[i] = arr[i]*2;
        }
        //map
        let arr2 = arr.map(function(val){
            return val * 3;
        });
        //map with arrow fun
        let arr3 = arr.map((val) => val * 3);
    
        //result : [4,6,8,10,12]




        ///////filter function

        let ar = [2,22,13,5,6,61,23,7];

        //filter fun
        let ar1 = ar.filter(function(val){
            return val > 10;
        });

        //with arrow fun
        let ar2 = ar.filter(val => val > 10);

        //result [22,13,61,23]  number greater than 10

        //////callback function
        //by this we can pass a funtion as a parameter to another function
        
        function sayhello(){
            console.log("hello");
        }
        function sayhi(){
            console.log("hi");

        //by callback fun we can call multiple function without calling them directly from inside the fun

        }
