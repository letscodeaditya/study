    <script>
        // different way to write array 

        //1. 
        let book = ["math", "bio", "comp"];

        //2.
        let book2 = new Array(1, "bio", "phys");

        // to print 
        console.log(book);
        console.log(book[2]);

        //to update 
        book[2] = "eng";

        //to add new element at begin
        book.unshift("sc");

        //to add new element at end
        book.push("hindi");

        //to remove first element
        book.shift();

        //to remove last element 
        book.pop();

        //to remove a specific element its parameter is pos and till where you want to remove
        book.slice(1,1);

        //to empty a array 2 ways
        book=[];
        // or 
        book.length=0;

        //to know position of and element in array
        let position = book.indexOf("bio");
        console.log(position);

        //to know the length of array
        console.log(book.length);

        let book1 = ["hello","bye",5];
